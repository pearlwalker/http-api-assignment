<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = async (response) => {
      const content = document.querySelector('#section-content');

      switch(response.status) {
        case 200:
          break;
        case 400:
          break;
        case 401:
          break;
        case 403:
          break;
        case 404:
          break;
        case 500:
          break;
        case 501:
          break;
        default:
          break;
      };
    };

    const sendRequest = async (apiForm) => {
      const url = apiForm.querySelector('#form-selectRequest').value;
      const contentType = apiForm.querySelector('#form-selectType').value;

      const options = {
        method: 'GET',
        headers: { 'Accept': contentType },
      };

      let response = await fetch(url, options);
      handleResponse(response);
    };

    const init = () => {
      const apiForm = document.querySelector('#apiForm');

      const getData = (e) => {
        e.preventDefault();
        sendRequest(apiForm);
        return false;
      };

      apiForm.addEventListener('submit', getData);
    };

    window.onload = init;
  </script>
</head>

<body>
  <div id="page">
    <!--Site header-->
    <section id="section-header">
      <h3>Status Code Tests</h3>
    </section>
    <!--Wrapper for API form element-->
    <section id="section-form">
      <!--The form!-->
      <form id="apiForm">
        <!--Select input for desired request-->
        <select id="form-selectRequest" aria-label="Select Request Type">
          <option value="/success">Success</option>
          <option value="/badRequest">Bad Request</option>
          <option value="/unauthorized">Unauthorized</option>
          <option value="/forbidden">Forbidden</option>
          <option value="/internal">Internal</option>
          <option value="/notImplemented">Not Implemented</option>
          <option value="/notFound">Not Found</option>
        </select>
        <!--Select input for data type of return value-->
        <select id="form-selectType" aria-label="Select Content Type of Request">
          <option value="application/json">JSON</option>
          <option value="text/xml">XML</option>
        </select>
        <!--Submit Form-->
        <input type="submit" id="send" value="Send" aria-label="Send"></input>
      </form>
    </section>
    <!--Content wrapper-->
    <section id="section-content">
    </section>

  </div>
</body>

</html>
